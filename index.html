<!doctype html>
<html lang="en">

  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>

  <body class="body">
    <header class="header">
        <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix. How to make decisions on what's urgent & important.">
      <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="add-section" class="add-section">
        <label for="new-task" class="add-section__label">Add Item</label>
        <div class="task-row">
          <input id="new-task" class="task-row__new-task" type="text">
          <button class="task-row__button">Add</button>
        </div>
      </section>
      <section class="todo-section">
        <h3 class="section-header">Todo</h3>
        <ul id="incomplete-tasks" class="incomplete-tasks">
          <li class="task-wrapper">
            <input type="checkbox" class="task-wrapper__checkbox">
            <label class="task-wrapper__label">Pay Bills</label>
            <input type="text" class="task-wrapper__input">
            <button class="task-wrapper__edit-button">Edit</button>
            <button class="delete-button"><img class="delete-button__img" src="./remove.svg" alt=""></button>
          </li>
          <li class="task-wrapper task-wrapper_edit-mode">
            <input type="checkbox" class="task-wrapper__checkbox">
            <label class="task-wrapper__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-wrapper__input">
            <button class="task-wrapper__edit-button">Save</button>
            <button class="delete-button"><img class="delete-button__img" src="./remove.svg" alt=""></button>
          </li>
        </ul>
      </section>
      <section class="completed-section">
      <h3 class="section-header">Completed</h3>
      <ul id="completed-tasks" class="completed-tasks">
        <li class="task-wrapper task-wrapper_completed">
          <input type="checkbox" class="task-wrapper__checkbox" checked>
          <label class="task-wrapper__label">See the Doctor</label>
          <input type="text" class="task-wrapper__input">
          <button class="task-wrapper__edit-button">Edit</button>
          <button class="delete-button"><img class="delete-button__img" src="./remove.svg" alt=""></button>
        </li>
      </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>

</html>
